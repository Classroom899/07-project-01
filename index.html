<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizzical</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css"
        integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I=" crossorigin="anonymous">
    <link rel="stylesheet" href="./Assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation-float.min.css"
        integrity="sha256-4ldVyEvC86/kae2IBWw+eJrTiwNEbUUTmN0zkP4luL4=" crossorigin="anonymous">

    <!-- foundation-prototype.min.css: Compressed CSS with prototyping classes -->
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation-prototype.min.css"
        integrity="sha256-BiKflOunI0SIxlTOOUCQ0HgwXrRrRwBkIYppEllPIok=" crossorigin="anonymous">

    <!-- foundation-rtl.min.css: Compressed CSS with right-to-left reading direction -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation-rtl.min.css"
        integrity="sha256-F+9Ns8Z/1ZISonBbojH743hsmF3x3AlQdJEeD8DhQsE=" crossorigin="anonymous">
</head>

<body>
    <header class="top-bar">
        <div class="top-bar-left">
            <a class="title" href="./index.html">Quizzical</a>
        </div>
    </header>
    <main class="container" id="main">
        <section id="startScn">
            <div class="grid-x align-center text-center">
                <div class="cell small-4">
                    <button class="button" type="button" id="startBtn">Start</button>
                    <button class="button" type="button" id="highScoresBtn">High Scores</button>
                </div>
            </div>
        </section>
        <section id="casualScn">
            <div class="row">
                <div class="column align-self-middle" id="currentQuestion">
                </div>
            </div>
            <div class="row" id="answers">
                <fieldset>
                    <div class="column align-self-middle">
                        <input type="radio" id="choice1" name="choices[]" required><label for="choice1"></label>
                    </div>
                    <div class="column align-self-middle">
                        <input type="radio" id="choice2" name="choices[]"><label for="choice2"></label>
                    </div>
                    <div class="column align-self-middle">
                        <input type="radio" id="choice3" name="choices[]"><label for="choice3"></label>
                    </div>
                    <div class="column align-self-middle">
                        <input type="radio" id="choice4" name="choices[]"><label for="choice4"></label>
                    </div>
                </fieldset>
            </div>
            <div class="row">
                <div class="column align-self-middle">
                    <label id="results"></label>
                </div>
            </div>
            <div class="row">
                <!--Changed grid x to row from foundation site and added in a class that should make the column align to the bottom of the page-->
                <p id="resultsWiki" class="column align-self-middle"></p>
            </div>
            <div class="row align-self-middle">
                <!--Changed grid x to row from foundation site and added in a class that should make the column align to the bottom of the page-->

                <a id="wikiSite" target="_blank" class="column align-self-middle">More Info</a>
            </div>
            <div class="grid-x">
                <div class="column align-self-middle">
                    <button class="button" class="button" type="button" id="nextBtn">Next</button>
                </div>
                <footer>
                    <button class="wiki-footer"></button>
                </footer>
            </div>
            </div>
        </section>
        <section id="victoryScn">
            <div class="grid-x">
                <h3><span id="score"></span></h3>
            </div>
            <div class="grid-x">
                <div class="cell small-12 medium-6">
                    <input placeholder='Enter your initials here' type="text" maxlength="2" id="playerInitials">
                    <button type="submit" class="button" id="submitPlayerInitials" value="Submit">Submit</button>
                </div>
            </div>
            </div>
        </section>
        <section id="defeatScn">
            <div class="grid-x   align-center text-center">
                <h2 class="cell">You Didn't Get a High Score</h2>
            </div>
            <div class="grid-x align-center text-center">
                <h3 class="cell"> Please Try Again</h3>
            </div>
            <div class="grid-x align-center text-center">
                <div class="cell small-4">
                    <button class="button" type="button" id="playAgainDSBtn">Try Again</button>
                    <button class="button" type="button" id="highScoresDSBtn">High Scores</button>
                </div>
            </div>
        </section>
        <section id="highScoreScn">
            <div class="grid-x">
                <div class="column self-align-center">
                    <h2 class="row justify-content-center">High Scores:</h2>
                </div>
            </div>
            <div class="grid-x">
                <div class="column self-align-center">
                    <label id="highScoreValues"> </label>
                </div>

            </div>
            <div class="grid-x">
                <div class="cell">
                    <button type="button" class="button" id="backBtn">Back</button>
                </div>
            </div>
        </section>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/js/foundation.min.js"
        integrity="sha256-pRF3zifJRA9jXGv++b06qwtSqX1byFQOLjqa2PTEb2o=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./Assets/js/script.js"></script>
</body>

</html>
