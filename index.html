<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css"
        integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I=" crossorigin="anonymous">
    <link rel="stylesheet" href="./Assets/css/style.css">
</head>

<body>
    <header class="top-bar">
        <div class="top-bar-left">
            <a class="" href="./index.html"> Quizzical</a>
        </div>
    </header>
    <main class="container" id="main">
        <section class="grid-x">
            <div class="cell small-12 medium-6">
                <h2>Quizzical</h2>
            </div>
        </section>
        <section class="grid-x">
            <div class="cell small-12 medium-6">
                <hr class="h-divider">
                </hr>
            </div>
        </section>
        <section class="grid-x" id="startScn">
            <div class="cell small-12 medium-6">
                <button class="button" type="button" id="startBtn">Start</button>
            </div>
            <div class="cell small-12 medium-6">
                <button class="button" type="button" id="highScoresBtn">High Scores</button>
            </div>
        </section>
        <section id="timeAttackScn">
            <div>Time: <span id="timeLeftSpan"></span></div>
            <div class="grid-x w-50 mx-auto">
                <div class="cell small-12 medium-6" id="currentQuestion">
                </div>
            </div>
            <div class="grid-x">
                <div class="cell small-12 medium-6">
                    <ul style="list-style-type:none;" id="answers">
                    </ul>
                </div>
            </div>
            <div class="grid-x">
                <div class="col">
                    <div id="results">
                    </div>
                </div>
            </div>
        </section>
        <section id="casualScn">
            <div class="grid-x w-50 mx-auto">
                <div class="cell small-12 medium-6" id="currentQuestion">
                </div>
            </div>
            <div class="grid-x">
                <div class="cell small-12 medium-6">
                    <ul style="list-style-type:none;" id="answers">
                    </ul>
                </div>
            </div>
            <div class="grid-x">
                <div class="col">
                    <div id="results">
                    </div>
                </div>
            </div>
            <div class="grid-x">
                <div class="col">
                    <div id="nextBtn">
                    </div>
                </div>
            </div>
        </section>
        <section id="victoryScn">
            <div class="grid-x">
                <h2 class="cell small-12 medium-6">You Win!!</h2>
            </div>
            <div class="grid-x">
                <div class="cell small-12 medium-6">
                    <div class="input-group">
                        <span class="input-group-label">Initials</span>
                        <input class="input-group-field" type="text" id="playerInitials">
                        <div class="input-group-button">
                            <input type="submit" class="button" id="submitPlayerInitials" value="Submit">
                        </div>
                    </div>
                </div>
            </div>
            <div class="grid-x">
                <h3>You had <span id="score"></span> seconds remaining</h3>
            </div>
            <div class="grid-x">
                <div class="cell small-12 medium-6">
                    <button class="button" type="button" id="playAgainVSBtn">Play Again</button>
                </div>
                <div class="cell small-12 medium-6">
                    <button class="button" type="button" id="highScoresVSBtn">High Scores</button>
                </div>
            </div>
        </section>
        <section id="defeatScn">
            <div class="grid-x">
                <h2 class="cell small-12 medium-6">You Lost</h2>
            </div>
            <div class="grid-x justify-content-center">
                <h3 class="cell small-12 medium-6"> Please Try Again</h3>
            </div>
            <div class="grid-x">
                <div class="cell small-12 medium-6">
                    <button class="button" type="button" id="playAgainDSBtn">Try Again</button>
                </div>
                <div class="cell small-12 medium-6">
                    <button class="button" type="button" id="highScoresDSBtn">High Scores</button>
                </div>
            </div>
        </section>
        <section id="highScoreScn">
            <div class="grid-x">
                <div class="cell small-12 medium-6">
                    <h2 class="row justify-content-center">High Scores:</h2>
                </div>
            </div>
            <div class="grid-x">
                <div class="cell small-12 medium-6">
                    <ol id="highScoresList">
                    </ol>
                </div>
            </div>
            <div class="grid-x">
                <button type="button" class="button" id="backBtn">Back</button>
            </div>
        </section>
    </main>
    <footer class="cell shrink footer">
        <div>
            <p>Copyright?</p>
        </div>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/js/foundation.min.js"
        integrity="sha256-pRF3zifJRA9jXGv++b06qwtSqX1byFQOLjqa2PTEb2o=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./Assets/js/script.js"></script>
</body>

</html>
